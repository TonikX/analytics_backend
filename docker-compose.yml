name: op_itmo

services:
  db:
    env_file:
      - ./application/.env
    image: postgres
    ports:
      - "5435:5432"
    volumes:
      - ./dbs/postgres-data:/var/lib/postgresql

  cache:
    env_file:
      - ./application/.env
    image: memcached
    privileged: true
    ports:
      - "11211:11211"
    entrypoint:
      - memcached
      - -m 64

  backend:
    env_file:
      - ./application/.env
    container_name: backend
    build:
      context: ./application
      dockerfile: Dockerfile
    volumes:
      - ./application:/application
    ports:
      - "8003:8000"
    restart: always
    depends_on:
      - db
      - cache

  frontend:
    env_file:
      - ./frontend/.env
    stdin_open: true
    tty: true
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/frontend
    ports:
      - "3003:3000"
