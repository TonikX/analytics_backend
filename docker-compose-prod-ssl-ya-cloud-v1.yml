services:
  cache:
    image: memcached
    privileged: true
    ports:
      - "11211:11211"
    entrypoint:
      - memcached
      - -m 64

  backend:
    env_file:
      - ./application/.env
    container_name: analytics_backend_prod
    build:
      context: ./application
      dockerfile: Dockerfile-prod
    networks:
      nginx_net:
    volumes:
      - ./application:/application
    restart: always
    links:
      - cache

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      nginx_net:
    volumes:
      - ./application/media:/backend/src/media
      - ./application/static-backend:/backend/src/static-backend
      - ./frontend/build:/frontend/src
      - ./nginx/ssl:/etc/nginx/conf.d
      - ./nginx/ssl/data/certbot/conf:/etc/letsencrypt
      - ./nginx/ssl/data/certbot/www:/var/www/certbot
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    depends_on:
      - backend

  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: unless-stopped #+++
    networks:
      nginx_net:
    volumes:
      - ./nginx/ssl/data/certbot/conf:/etc/letsencrypt
      - ./nginx/ssl/data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:

networks:
  nginx_net:
